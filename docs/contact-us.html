    <!-- Start Contact Us Section  -->
     <section class="dark:bg-gradient-to-t dark:from-slate-900 dark:to-slate-700 py-10 p-5">
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
      <h2 class="mb-5 mt-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white contact-title">Contact Us</h2>
      <p class=" mb-5 font-bold text-center text-black dark:text-white sm:text-xl contact-paragraph">Got a technical issue? Want to send feedback about a beta feature?  Need details about our Business plan?</p>
         <p class="mb-8 lg:mb-16 font-bold text-center text-black dark:text-white sm:text-xl contact-para-2">Let us know </p>
      <form action="#" class="space-y-8 contact-form">
          <div>
              <label for="email" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Your email:</label>
              <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="name@flowbite.com" required>
          </div>
          <div>
              <label for="subject" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Subject:</label>
              <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Let us know how we can help you" required>
          </div>
       
          <div class="mb-10">
              <p class="mb-4 text-lg font-medium text-gray-900 dark:text-white">Your Issue:</p>
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-3 mt-10 ">
                <label class="inline-flex items-center text-md text-gray-900 dark:text-white gap-5 mb-5">
                  <input type="radio" name="issue" value="technical" class="mr-2" required>
                  <span>Technical</span>
                </label>

                <label class="inline-flex items-center text-md text-gray-900 dark:text-white gap-5 mb-5">
                  <input type="radio" name="issue" value="fields-missing" class="mr-2">
                  <span>Some Fields Not Appeared</span>
                </label>

                <label class="inline-flex items-center text-md text-gray-900 dark:text-white gap-5 mb-5">
                  <input type="radio" name="issue" value="services-error" class="mr-2">
                  <span>Services Error</span>
                </label>

                <label class="inline-flex items-center text-md text-gray-900 dark:text-white gap-5 mb-5">
                  <input type="radio" name="issue" value="payment-not-show" class="mr-2">
                  <span>Payment's Not Show</span>
                </label>

                <label class="inline-flex items-center text-md text-gray-900 dark:text-white gap-5 mb-5">
                  <input type="radio" name="issue" value="cant-login" class="mr-2">
                  <span>Can't Log-in</span>
                </label>

                <label class="inline-flex items-center text-md text-gray-900 dark:text-white gap-5 mb-5">
                  <input type="radio" name="issue" value="other" class="mr-2">
                  <span>Other..</span>
                </label>
              </div>
          </div>

          
          <div class="sm:col-span-2">
              <label for="message" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Your Message</label>
              <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Leave a comment..."></textarea>
          </div>
          <button type="submit" class="py-2 text-md font-bold text-center cursor-pointer dark:bg-slate-600 px-3 dark:text-white text-black bg-slate-200 rounded-lg hover:scale-[1.05] transition-all ease-in-out">Send Report</button>
      </form>
  </div>
</section>
